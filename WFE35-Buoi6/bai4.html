<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		for (var i = 1; i <=10; i++) {
			document.write("xin chao <br>");
		}

		var j=1;
		while(j<10){
			document.write("xin chao while <br>");
			j++;
		}

		var k=1;
		do{
			document.write("xin chao do while <br>");
			k++;
		}while(k<1);
	</script>
</head>
<body>
	
</body>
</html>
