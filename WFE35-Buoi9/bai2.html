<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
</head>
<body>
	<h1 id="test" class="test1">Hôm nay học online</h1>
	<h2 id="test2">Đây là thẻ h2</h2>

	<input type="text" name="" id="test3" value="ABC">
	<p>Đây là thẻ p</p>

	<h5>Đây là thẻ H5- REMOVE</h5>
	<h6>Đây là thẻ H6- EMPTY</h6>

	<b>Day la the b</b>

	<script type="text/javascript">
		$(document).ready(function(){

			$("h5").remove();
			$("h6").empty();

			$("p").prepend("ahihihi");
			$("test2").before("ahihihi");

			$("p").append("ahihihi");
			$("test2").after("ahihihi");

		

		})
	</script>
</body>
</html>
